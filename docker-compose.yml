version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TuPassword123
    ports:
      - "1433:1433"
    networks:
      - app_network
    restart: always
    volumes:
      - sql_data:/var/opt/mssql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "sqlcmd", "-U", "sa", "-P", "TuPassword123", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5

  ecu_api_auth:
    build:
      context: .
      dockerfile: ECU.API.AUTH/Dockerfile
    container_name: ecu_api_auth
    ports:
      - "32771:8080"
    networks:
      - app_network
    depends_on:
      - sqlserver

  ecu_api_mante:
    build:
      context: .
      dockerfile: ECU.API.MANTE/Dockerfile
    container_name: ecu_api_mante
    ports:
      - "4064:8081"
    networks:
      - app_network
    depends_on:
      - sqlserver

  ecu_web:
    build:
      context: .
      dockerfile: ECU.WEB/Dockerfile
    container_name: ecu_web
    ports:
      - "4200:80" # Mapea el puerto 80 de Nginx al 4200 del host
    networks:
      - app_network
    depends_on:
      - ecu_api_auth
      - ecu_api_mante

networks:
  app_network:
    driver: bridge

volumes:
  sql_data:
    driver: local
